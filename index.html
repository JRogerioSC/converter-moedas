<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>ConverterMoney</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <img class="logo" src="" alt="">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-Button">Converter</button>

        <section>
            <div class="real">
                <img class="currency-box" src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$0,0</p>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>

</html>
